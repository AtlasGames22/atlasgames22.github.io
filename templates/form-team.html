<form id="team-form">
    <input type="text" id="team-name" placeholder="Full Name" required />
    <input type="text" id="team-role" placeholder="Role (e.g., Developer)" required />
    <textarea id="team-bio" placeholder="Short Bio" required></textarea>
    <input type="text" id="team-image-path" placeholder="Image Path (e.g., assets/images/teams/jane.jpg)" required />
    <input type="text" id="team-social" placeholder="Social or Portfolio Link" />
    <button type="submit">Add Team Member</button>
</form>
