<!-- 👤 Add Team Member Form -->
<main class="admin-wrapper">
  <h1>Add Team Member</h1>
  <section class="form-block">
    <input type="text" id="team-name" placeholder="Full Name" />
    <input type="text" id="team-role" placeholder="Role (e.g., Game Designer)" />
    <input type="text" id="team-bio" placeholder="Short Bio" />
    <input type="text" id="team-image" placeholder="Image Path (e.g., assets/images/teams/jane-doe.jpg)" />
    <input type="text" id="team-social" placeholder="Link to Social/Portfolio" />
    <button id="submit-team">Submit Team Member</button>
    <p id="team-success" class="success-text"></p>
  </section>
</main>
