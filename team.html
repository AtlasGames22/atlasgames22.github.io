<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet the talented team behind Atlas Games. Learn about our passionate developers, designers, and creators who bring our games to life.">
    <meta name="keywords" content="Atlas Games team, game developers, game designers, meet the team">
    <meta name="author" content="Atlas Games">

    <!-- Open Graph -->
    <meta property="og:title" content="Team - Atlas Games">
    <meta property="og:description" content="Meet the talented team behind Atlas Games">
    <meta property="og:image" content="assets/images/ui/og-team.jpg">
    <meta property="og:url" content="https://atlasgames22.github.io/team.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Atlas Games">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Team - Atlas Games">
    <meta name="twitter:description" content="Meet the talented team behind Atlas Games">
    <meta name="twitter:image" content="assets/images/ui/og-team.jpg">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "AboutPage",
        "name": "Atlas Games Team",
        "description": "Meet the talented team behind Atlas Games",
        "url": "https://atlasgames22.github.io/team.html"
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Team - Atlas Games</title>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="header"></div>
    <div id="nav"></div>

    <main id="main-content">
        <div class="container">
            <!-- Page Header -->
            <header class="page-header section">
                <h1>Our Team</h1>
                <p>Meet the passionate individuals who bring our gaming visions to life with creativity, skill, and dedication.</p>
            </header>

            <!-- Search and Filters -->
            <div id="filters-container"></div>

            <!-- Results Info -->
            <div class="results-info">
                <div id="results-count"></div>
            </div>

            <!-- Team Grid -->
            <div id="team-container">
                <!-- Team members will be loaded here -->
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/utils.js" defer></script>
    <script src="assets/js/search.js" defer></script>
    <script src="assets/js/filters.js" defer></script>
    <script src="assets/js/listing-loader.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Custom card template for team members
            const teamCardTemplate = (member) => {
                const skills = member.skills.slice(0, 4).map(skill => `<span class="tag">${skill}</span>`).join('');
                const socials = member.socials ? member.socials.map(social =>
                    `<a href="${social.url}" class="social-link" target="_blank" rel="noopener" aria-label="${social.platform}">
                        <i class="social-icon ${social.icon}"></i>
                    </a>`
                ).join('') : '';

                return `
                    <img src="${member.image}" alt="${member.name}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="card-title">
                            <a href="${member.detailPath}">${member.name}</a>
                        </h3>
                        <div class="card-meta">
                            <span class="role">${member.role}</span>
                        </div>
                        <p class="card-description">${Utils.truncateText(member.bio, 120)}</p>
                        <div class="card-tags">${skills}</div>
                        <div class="card-footer">
                            <a href="${member.detailPath}" class="btn btn-primary btn-sm">View Profile</a>
                            ${socials ? `<div class="social-links">${socials}</div>` : ''}
                        </div>
                    </div>
                `;
            };

            // Initialize team listing
            const teamListing = new ListingLoader({
                dataUrl: 'data/team.json',
                containerSelector: '#team-container',
                filtersSelector: '#filters-container',
                cardTemplate: teamCardTemplate,
                searchFields: ['name', 'role', 'bio', 'skills'],
                itemsPerPage: 9
            });
        });
    </script>
</body>
</html>
