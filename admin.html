<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard – Atlas Games</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="icon" href="assets/logos/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<main class="admin-wrapper">

    <!-- 🔐 LOGIN SECTION -->
    <div id="login-section">
        <h1>Admin Login</h1>
        <input type="email" id="admin-email" placeholder="Email" />
        <input type="password" id="admin-password" placeholder="Password" />
        <button id="login-button">Log In</button>
        <p id="login-error" class="error-text"></p>
    </div>

    <!-- ✅ DASHBOARD SECTION -->
    <div id="dashboard-section" style="display: none;">
        <h1>Welcome, Admin 👋</h1>
        <button id="logout-button" class="btn secondary">Log Out</button>

        <hr style="margin: 3rem 0;" />

        <!-- 📝 ADD BLOG POST -->
        <section class="form-block">
            <h2>Add Blog Post</h2>
            <input type="text" id="blog-title" placeholder="Post Title" />
            <textarea id="blog-content" placeholder="Post Content"></textarea>
            <input type="file" id="blog-image-file" accept="image/*" />
            <button id="submit-blog">Submit Blog Post</button>
            <p id="blog-success" class="success-text"></p>
        </section>

        <hr style="margin: 3rem 0;" />

        <!-- 🎮 ADD NEW GAME -->
        <section class="form-block">
            <h2>Add New Game</h2>
            <input type="text" id="game-title" placeholder="Game Title" />
            <input type="text" id="game-description" placeholder="Short Description" />
            <input type="text" id="game-image-path" placeholder="assets/images/games/harvest-hustle.jpg" />
            <input type="text" id="game-tags" placeholder="Tags (comma separated)" />
            <input type="text" id="game-link" placeholder="Play/Download Link (Itch.io, Steam, etc.)" />
            <input type="text" id="game-screenshots" placeholder="Screenshot Paths (comma separated)" />
            <button id="submit-game">Submit Game</button>
            <p id="game-success" class="success-text"></p>
        </section>

        <!-- 💡 Future: Add Team form here -->
    </div>
</main>

<!-- 🧠 Admin JS -->
<script type="module" src="js/admin.js"></script>
</body>
</html>
