<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard â€“ Atlas Games</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="icon" href="assets/logos/favicon.ico" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<main class="admin-wrapper">
    <!-- Login Section -->
    <div id="login-section">
        <h1>Admin Login</h1>
        <label for="admin-email"></label><input type="email" id="admin-email" placeholder="Email" />
        <label for="admin-password"></label><input type="password" id="admin-password" placeholder="Password" />
        <button id="login-button">Log In</button>
        <p id="login-error" class="error-text"></p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" style="display: none;">
        <h1>Welcome, Admin ðŸ‘‹</h1>
        <button id="logout-button" class="btn secondary">Log Out</button>

        <!-- Future: Blog/Game/Team Forms will go here -->
        <p style="margin-top: 2rem;">You're now logged in. We'll add forms here next.</p>

        <hr style="margin: 3rem 0;" />
        <section class="form-block">
            <h2>Add Blog Post</h2>
            <label for="blog-title"></label><input type="text" id="blog-title" placeholder="Post Title" />
            <label for="blog-content"></label><textarea id="blog-content" placeholder="Post Content"></textarea>
            <button id="submit-blog">Submit Blog Post</button>
            <p id="blog-success" class="success-text"></p>
        </section>

        <hr style="margin: 3rem 0;" />
        <section class="form-block">
            <h2>Add New Game</h2>
            <input type="text" id="game-title" placeholder="Game Title" />
            <input type="text" id="game-description" placeholder="Short Description" />
            <input type="text" id="game-image" placeholder="Image URL (Thumbnail or Cover)" />
            <input type="text" id="game-tags" placeholder="Tags (comma separated)" />
            <input type="text" id="game-link" placeholder="Play/Download Link (Itch.io or Steam)" />
            <button id="submit-game">Submit Game</button>
            <p id="game-success" class="success-text"></p>
        </section>

    </div>
</main>

<script type="module" src="js/admin.js"></script>
</body>
</html>
