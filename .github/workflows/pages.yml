name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate content and build
      run: |
        echo "ğŸ” Validating game content..."
        npm run build
        echo "âœ… Build completed successfully"

    - name: Check for broken links
      run: |
        echo "ğŸ”— Starting local server for link checking..."
        npm install -g http-server
        http-server dist -p 8080 &
        SERVER_PID=$!
        sleep 5
        echo "ğŸ” Checking for broken links..."
        npx blc http://localhost:8080 --recursive --exclude-external --filter-level 3
        kill $SERVER_PID
        echo "âœ… Link check completed"
      continue-on-error: false

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
