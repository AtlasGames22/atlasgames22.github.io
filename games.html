<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Atlas Games' collection of immersive gaming experiences. From epic RPGs to mobile adventures, discover our complete game library.">
    <meta name="keywords" content="Atlas Games, game library, RPG games, mobile games, indie games, puzzle games">
    <meta name="author" content="Atlas Games">

    <!-- Open Graph -->
    <meta property="og:title" content="Games - Atlas Games">
    <meta property="og:description" content="Explore our complete collection of immersive gaming experiences">
    <meta property="og:image" content="assets/images/ui/og-games.jpg">
    <meta property="og:url" content="https://atlasgames22.github.io/games.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Atlas Games">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Games - Atlas Games">
    <meta name="twitter:description" content="Explore our complete collection of immersive gaming experiences">
    <meta name="twitter:image" content="assets/images/ui/og-games.jpg">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Atlas Games - Game Collection",
        "description": "Complete collection of games developed by Atlas Games",
        "url": "https://atlasgames22.github.io/games.html",
        "mainEntity": {
            "@type": "ItemList",
            "name": "Atlas Games Collection"
        }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Games - Atlas Games</title>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="header"></div>
    <div id="nav"></div>

    <main id="main-content">
        <div class="container">
            <!-- Page Header -->
            <header class="page-header section">
                <h1>Our Games</h1>
                <p>Discover our complete collection of immersive gaming experiences, from epic adventures to innovative puzzles.</p>
            </header>

            <!-- Search and Filters -->
            <div id="filters-container"></div>

            <!-- Results Info -->
            <div class="results-info">
                <div id="results-count"></div>
            </div>

            <!-- Games Grid -->
            <div id="games-container">
                <!-- Games will be loaded here -->
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/utils.js" defer></script>
    <script src="assets/js/search.js" defer></script>
    <script src="assets/js/filters.js" defer></script>
    <script src="assets/js/listing-loader.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Custom card template for games
            const gameCardTemplate = (game) => {
                const tags = game.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                const platforms = game.platform.map(platform => `<span class="platform">${platform}</span>`).join('');

                return `
                    <img src="${game.thumbnail}" alt="${game.title}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="card-title">
                            <a href="${game.detailPath}">${game.title}</a>
                        </h3>
                        <div class="card-meta">
                            <span class="release-date">${Utils.formatDate(game.releaseDate)}</span>
                            <span class="genre">${game.genre}</span>
                        </div>
                        <p class="card-description">${game.description}</p>
                        <div class="card-platforms">${platforms}</div>
                        <div class="card-tags">${tags}</div>
                        <div class="card-footer">
                            <span class="status status-${game.status.toLowerCase().replace(/\s+/g, '-')}">${game.status}</span>
                            <div class="card-actions">
                                <a href="${game.detailPath}" class="btn btn-primary btn-sm">Learn More</a>
                                ${game.itchUrl ? `<a href="${game.itchUrl}" class="btn btn-secondary btn-sm" target="_blank" rel="noopener">Play Now</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            };

            // Initialize games listing
            const gamesListing = new ListingLoader({
                dataUrl: 'data/games.json',
                containerSelector: '#games-container',
                filtersSelector: '#filters-container',
                cardTemplate: gameCardTemplate,
                searchFields: ['title', 'description', 'tags', 'genre', 'platform'],
                itemsPerPage: 9
            });
        });
    </script>
</body>
</html>
