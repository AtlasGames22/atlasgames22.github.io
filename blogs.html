<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read the latest insights from Atlas Games team. Game development stories, tutorials, and behind-the-scenes content from our talented developers.">
    <meta name="keywords" content="Atlas Games blog, game development, tutorials, behind the scenes, game design">
    <meta name="author" content="Atlas Games">

    <!-- Open Graph -->
    <meta property="og:title" content="Blog - Atlas Games">
    <meta property="og:description" content="Latest insights from our game development journey">
    <meta property="og:image" content="assets/images/ui/og-blog.jpg">
    <meta property="og:url" content="https://atlasgames22.github.io/blogs.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Atlas Games">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Blog - Atlas Games">
    <meta name="twitter:description" content="Latest insights from our game development journey">
    <meta name="twitter:image" content="assets/images/ui/og-blog.jpg">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "Atlas Games Blog",
        "description": "Game development insights and stories from Atlas Games",
        "url": "https://atlasgames22.github.io/blogs.html",
        "publisher": {
            "@type": "Organization",
            "name": "Atlas Games"
        }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Blog - Atlas Games</title>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="header"></div>
    <div id="nav"></div>

    <main id="main-content">
        <div class="container">
            <!-- Page Header -->
            <header class="page-header section">
                <h1>Our Blog</h1>
                <p>Dive into our game development journey with behind-the-scenes stories, technical insights, and creative processes.</p>
            </header>

            <!-- Search and Filters -->
            <div id="filters-container"></div>

            <!-- Results Info -->
            <div class="results-info">
                <div id="results-count"></div>
            </div>

            <!-- Blogs Grid -->
            <div id="blogs-container">
                <!-- Blogs will be loaded here -->
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/utils.js" defer></script>
    <script src="assets/js/search.js" defer></script>
    <script src="assets/js/filters.js" defer></script>
    <script src="assets/js/listing-loader.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Custom card template for blogs
            const blogCardTemplate = (blog) => {
                const tags = blog.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

                return `
                    <img src="${blog.thumbnail}" alt="${blog.title}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="card-title">
                            <a href="${blog.detailPath}">${blog.title}</a>
                        </h3>
                        <div class="card-meta">
                            <span class="author">By ${blog.author}</span>
                            <span class="date">${Utils.formatDate(blog.date)}</span>
                            <span class="read-time">${blog.readTime} min read</span>
                        </div>
                        <p class="card-description">${blog.excerpt}</p>
                        <div class="card-tags">${tags}</div>
                        <div class="card-footer">
                            <a href="${blog.detailPath}" class="btn btn-primary btn-sm">Read Article</a>
                        </div>
                    </div>
                `;
            };

            // Initialize blogs listing
            const blogsListing = new ListingLoader({
                dataUrl: 'data/blogs.json',
                containerSelector: '#blogs-container',
                filtersSelector: '#filters-container',
                cardTemplate: blogCardTemplate,
                searchFields: ['title', 'excerpt', 'tags', 'author'],
                itemsPerPage: 9
            });
        });
    </script>
</body>
</html>
