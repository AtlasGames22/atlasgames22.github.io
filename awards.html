<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Atlas Games' achievements and recognition in the gaming industry. View our awards, competitions, and accolades.">
    <meta name="keywords" content="Atlas Games awards, game awards, gaming achievements, recognition, competitions">
    <meta name="author" content="Atlas Games">

    <!-- Open Graph -->
    <meta property="og:title" content="Awards - Atlas Games">
    <meta property="og:description" content="Our achievements and recognition in the gaming industry">
    <meta property="og:image" content="assets/images/ui/og-awards.jpg">
    <meta property="og:url" content="https://atlasgames22.github.io/awards.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Atlas Games">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Awards - Atlas Games">
    <meta name="twitter:description" content="Our achievements and recognition in the gaming industry">
    <meta name="twitter:image" content="assets/images/ui/og-awards.jpg">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Atlas Games Awards",
        "description": "Awards and recognition received by Atlas Games",
        "url": "https://atlasgames22.github.io/awards.html"
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Awards - Atlas Games</title>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="header"></div>
    <div id="nav"></div>

    <main id="main-content">
        <div class="container">
            <!-- Page Header -->
            <header class="page-header section">
                <h1>Our Awards</h1>
                <p>Recognition and achievements that celebrate our commitment to creating exceptional gaming experiences.</p>
            </header>

            <!-- Search and Filters -->
            <div id="filters-container"></div>

            <!-- Results Info -->
            <div class="results-info">
                <div id="results-count"></div>
            </div>

            <!-- Awards Grid -->
            <div id="awards-container">
                <!-- Awards will be loaded here -->
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/utils.js" defer></script>
    <script src="assets/js/search.js" defer></script>
    <script src="assets/js/filters.js" defer></script>
    <script src="assets/js/listing-loader.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Custom card template for awards
            const awardCardTemplate = (award) => {
                return `
                    <img src="${award.thumbnail}" alt="${award.title}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="card-title">
                            <a href="${award.detailPath}">${award.title}</a>
                        </h3>
                        <div class="card-meta">
                            <span class="competition">${award.competition}</span>
                            <span class="date">${Utils.formatDate(award.date)}</span>
                        </div>
                        <div class="award-rank rank-${award.rank.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '')}">${award.rank}</div>
                        <p class="card-description">${award.description}</p>
                        ${award.linkedGame ? `<div class="linked-game">Game: <a href="game-collection/${award.linkedGame}/${award.linkedGame}-detail.html">${award.linkedGame.replace(/-/g, ' ')}</a></div>` : ''}
                        <div class="card-footer">
                            <a href="${award.detailPath}" class="btn btn-primary btn-sm">View Details</a>
                        </div>
                    </div>
                `;
            };

            // Initialize awards listing
            const awardsListing = new ListingLoader({
                dataUrl: 'data/awards.json',
                containerSelector: '#awards-container',
                filtersSelector: '#filters-container',
                cardTemplate: awardCardTemplate,
                searchFields: ['title', 'description', 'competition', 'rank'],
                itemsPerPage: 9
            });
        });
    </script>
</body>
</html>
